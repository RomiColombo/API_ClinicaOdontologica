<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Paciente</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/style/agregarPaciente.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">BE I</a>
        <nav>
            <ul>
                <li><a href="./agregarOdontologo.html">Odontólogos</a></li>
                <li><a href="./listarPaciente.html">Pacientes</a></li>
                <li><a href="./agregarTurno.html">Turnos</a></li>
            </ul>
        </nav>
        <div>
            <p>Hola Usuario</p>
        </div>
    </header>
    <main>
        <form action="POST" class="agregarPaciente" id="formPaciente">
            <div class="tituloForm">
                <h3>Agregar Paciente</h3>
            </div>
            <div>
                <label for="apellido">
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                </label>
                <label for="name">
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                </label>
                <label for="dni">
                    <input type="text" name="dni" id="dni" placeholder="DNI">
                </label>
                <label for="email">
                    <input type="email" name="email" id="email" placeholder="Email">
                </label>
                <label for="fechaAlta">
                    <!-- <span>Fecha de Alta:</span> -->
                    <input type="text" name="fechaAlta" id="fechaAlta" placeholder="Fecha de Alta: AAAA/MM/DD">
                </label>
                <div class="contenedorDireccion">
                    <p>Dirección</p>
                    <label for="calle">
                        <input type="text" name="calle" id="calle" placeholder="Calle"> </label>
                    <label for="numero">
                        <input type="number" name="numero" id="numero" placeholder="Numero">
                    </label>
                    <label for="localidad">
                        <input type="text" name="localidad" id="localidad" placeholder="Localidad">
                    </label>
                    <label for="provincia">
                        <input type="text" name="provincia" id="provincia" placeholder="Provincia">
                    </label>
                </div>             
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>

    <script src="./js/post_paciente.js"></script>
    
</body>
</html>
